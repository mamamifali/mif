<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .loader span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #6e32ef;
      animation: loader 1.5s infinite;
    }
    .loader span:first-child {
      animation-delay: 0s;
    }
    .loader span:nth-child(2) {
      animation-delay: 0.3s;
    }
    .loader span:nth-child(3) {
      animation-delay: 0.6s;
    }
    @keyframes loader {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1.5);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
    <p>Loading...</p>
  </div>
</body>
</html>
